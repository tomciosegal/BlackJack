<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section id="blackJack">
        <header>
            <h1>BlackJack</h1>
        </header>
        <div id="message"></div>
        <div id="table">
            <h2>Players cards</h2>
            <div id="playersCards"></div>
            <h2>Dealers cards</h2>
            <div id="dealersCards"></div>
        </div>
        <div id="points">
            Player points <div id="playersPoints"></div>
            Dealer points <div id="dealersPoints"></div>
            Players Money <div id="playersMoney"></div>
            Current Bet <div id="currentBet"></div>
        </div>
        <div id="bet_buttons">
            <button data-bet="10">10</button>
            <button data-bet="20">20</button>
            <button data-bet="30">30</button>
            <button data-bet="40">40</button>
            <button data-bet="50">50</button>
            <button data-bet="100">100</button>
        </div>
        <div id="buttons">
            <button id="playAgain">Play Again</button>
            <button id="hit">Get card</button>
            <button id="stand">Check</button>
        </div>
    </section>
    <script src="app/game.js" type="module"></script>
</body>
</html>
